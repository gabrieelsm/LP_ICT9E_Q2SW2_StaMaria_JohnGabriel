<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ROBOTICS CLUB</title>

<style>
	body {
		background-color: #1b0a52;

	}

	.container {
		background-color: #1b0a52;
		height: 600px;
		width: 100px;

	}

	h1 {

	}

	.form-check-label {
		color: whitesmoke;
	}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">

<body>

<h1>Robotics Club</h1>


<div class="container">
	<form>
		<div class="row">

			<div class="col">

			</div>
		

		<div class="col">
				<input type="password" class="form-control" placeholder="Enter password" name="pswd">
		</div>

			<input type="page" class="form-control" placeholder="Enter age" name="age">
		</div>


		<div class="col">
			<input type="text" class="form-control" placeholder="Enter email" name="email">
		</div>

		</div>
	</form>

	<br>


	<label style="color: whitesmoke;"> Why do you want to join us? </label>
		<textarea class="form-control" rows="5" id="comment" placeholder="type here"></textarea>


	<label style="color: whitesmoke;"> Why do you think you should join us? </label>
		<textarea class="form-control" rows="5" id="comment" placeholder="type here"></textarea>

		<br>


		<div class="form-check">
			<h6 style="color: whitesmoke;"> Specialty </h6>
			<label class="form-check-label"> <input type="checkbox" class="form-check-input" value="" name=""> Electronics </label>

			<br>

			<label class="form-check-label"> <input type="checkbox" class="form-check-input" value="" name=""> Programming </label>

			<br>

			<label class="form-check-label"> <input type="checkbox" class="form-check-input" value="" name=""> Designer </label>
		</div>
</div>
